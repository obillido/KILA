<!DOCTYPE html>

<style type="text/css">
   *{margin:0px;padding:0px;}
   #category{text-align:center;padding:30px;}
   #category ul li{list-style:none;display:inline-block;margin-right:30px;}
   #category ul li a{text-decoration:none;}
   #product{width:400px;height:300px;background-color:#A7EEFF;text-align:center;
            position:absolute;top:265px;left:620px;display:none;}

</style>
<script type="text/javascript">
   function showProduct(){
	   var product=document.getElementById("product");
	   product.style.display="inline";
   }
   function noProduct(){
	   var product=document.getElementById("product");
	   product.style.display="none";
   }
</script>
</head>
