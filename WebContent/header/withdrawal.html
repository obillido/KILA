<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>withdrawal.html</title>
<script type="text/javascript">
   var xhr=null;
   function yes(){
	   xhr=new XMLHttpRequest();
	   xhr.onreadystatechange=callback;
	   xhr.open('get','withdrawal.jsp',true);
	   xhr.send();
   }
   function callback(){
	   if(xhr.readyState==4 && xhr.status==200){
		   var data=xhr.responseText;
		   var json=JSON.parse(data);
		   if(json.str=='success'){
			   alert("회원탈퇴가 성공적으로 완료되었습니다.");
		   }else{
			   alert("회원탈퇴 작업이 실패하였습니다.");
		   }   
	   }
   }
   function no(){
	   alert("회원탈퇴를 취소하셨습니다. 감사합니다."); 
   }
</script>
</head>
<body>
<h2>정말로 탈퇴하시겠습니까?</h2>
<input type="button" value="YES" onclick="yes()">
<input type="button" value="NO" onclick="no()">
</body>
</html>
